name: Pull Request Workflow

on: 
  push:
    branches: main

jobs:
  development-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Create version
        uses: paulhatch/semantic-version@v4.0.3
        id: version
        with:
          # The prefix to use to identify tags
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          # A string to determine the format of the version output
          format: "v${major}.${minor}.${patch}"
          bump_each_commit: false

      - name: Print Version
        run: echo ${{ steps.version.outputs.version}}

      - name: Build Image
        run: docker buildx build --platform=linux/amd64 -t gcr.io/wicked-wylee/wyleebackend:${{ steps.version.outputs.version}} .


      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY}}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure docker to gcloud
        run: gcloud auth configure-docker

      - name: Push container to GCR
        run: docker push gcr.io/wicked-wylee/wyleebackend:${{ steps.version.outputs.version}}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.version}}
          release_name: Release ${{ steps.version.outputs.version}}
          draft: false
          prerelease: false

      - name: Deploy to Cloud Run
        run: gcloud run deploy wyleebackend